<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Hero video</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  
  <section class="hero-container">
    <div class="overlay"></div>
    <video
      autoplay
      loop
      muted
      playsinline
      class="hero-video"
      poster="./fallback-image.jpg">
      <!-- ðŸ‘† Adding the poster attribute to include a fallback image. Test this by opening the inspector and go in to the Network tab and simulate a slow internet connection by changing the Throttling from "No throttling" to "3G" or "Slow 4G"  -->
      <source
        src="./heart-video.mp4" type="video/mp4">
      Your browser doesn't support the video tag
    </video>
    <h1 class="hero-heading">My hero heading</h1>
  </section>
</body>

</html>
